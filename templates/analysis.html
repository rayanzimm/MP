<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Analysis</title>
</head>
<body>
    <h1>Savings Analysis</h1>

    <form action="/analysis" method="post">
        <label for="budget">Budget:</label>
        <input type="number" step="0.01" name="budget" required>

        <label for="food_expense">Food Expense:</label>
        <input type="number" step="0.01" name="food_expense" required>

        <label for="transport_expense">Transport Expense:</label>
        <input type="number" step="0.01" name="transport_expense" required>

        <button type="submit">Analyze</button>
    </form>

    {% if prompt %}
        <h2>Analysis Prompt:</h2>
        <p>{{ prompt }}</p>
    {% endif %}

    {% if analysis_result %}
        <h2>Analysis Result:</h2>
        <p>{{ analysis_result }}</p>
    {% endif %}
</body>
</html>
