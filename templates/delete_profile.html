<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/img/favicon.ico') }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0A192F;
            color: #ECF0F1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #1E3642; /* Darker background for container */
        }

        h2,
        p,
        a {
            color: #66FCF1; /* Light blue text */
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            color: #66FCF1;
            font-size: 18px;
            margin-bottom: 10px;
        }

        input[type="password"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #45A29E; /* Light teal border */
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #E74C3C;
            color: #ECF0F1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #C0392B;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #45A29E; /* Light teal link color */
            text-decoration: none;
        }

        a:hover {
            color: #66FCF1; /* Light blue hover color */
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Delete Profile</h2>
        <p>Are you sure you want to delete your profile? This action cannot be undone.</p>

        <form method="POST" action="{{ url_for('delete_profile') }}">
            <label for="password">Enter Your Password:</label>
            <input type="password" name="password" required>
            <button type="submit">Delete My Account</button>
        </form>
        <a href="/">Cancel</a>

        <div class="error-message" name="errorMessage">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
    
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                <span>{{ message }}</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
    
            {% endif %}
            {% endwith %}
        </div>
        <!-- Add your additional HTML content or links here -->
    </div>
</body>

</html>
