<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Food Expense</title>
    <!-- Add any additional CSS or styling links here -->
</head>
<body>

    <h1>Edit Food Expense</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('editfood', food_id=food_data.id) }}">
        <!-- Add your form fields here, using existing data to pre-fill values -->
        <label for="foodName">Food Name:</label>
        <input type="text" name="foodName" value="{{ food_data.foodName }}" required>

        <label for="cost">Cost:</label>
        <input type="text" name="cost" value="{{ food_data.cost }}" required>

        <!-- Add dynamic fields if needed -->
        {% for key, value in food_data.items() if 'newField_' in key %}
            <label for="{{ key }}">{{ key }}:</label>
            <input type="text" name="{{ key }}" value="{{ value }}">
        {% endfor %}

        <!-- Add any other form fields as needed -->

        <input type="submit" value="Update Food Expense">
    </form>

    <!-- Add any additional HTML or scripts as needed -->

</body>
</html>
