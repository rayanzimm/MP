<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense History</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000A2B;
            color: white;
        }

        .navbar {
            background-color: #212946;
            width: 200px;
            height: 100%;
            position: fixed;
            overflow: visible;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Updated this line */
        }

        .navbar a {
            display: block;
            color: white;
            padding: 16px 0px 16px 0px;
            /* Add left padding for all items */
            text-decoration: none;
            
        }

       
        .navbar a i {
            margin-right: 8px;
        }

        .navbar a.active {
            background-color: #151a2c;
            color: white;
        }

        .image img {
            width: 100%;
            height: auto;
            /* This ensures the aspect ratio is maintained */
        }

        .logout {
            margin-top: auto;
            color: white;
            padding: 16px;
        }
        .image:hover {
            background-color: #212946;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .header {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 10px;
        }

        h6 {
            color: #1EAE98;
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #1EAE98;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #1EAE98;
            color: white;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <div class="image" align="left">
            <a href="{{ url_for('analysis')}}">
                <img src="{{ url_for('static', filename='assets/img/finsaver1.png') }}">
            </a>
        </div>
        <a href="{{ url_for('shop') }}"><i class="fas fa-gift"></i> Shop</a>
        <a href="{{ url_for('news') }}"><i class="fas fa-newspaper"></i> News</a>
        <a href="{{ url_for('home') }}"><i class="fas fa-chart-bar"></i> Tracker</a>
        <a href="{{ url_for('profile') }}"><i class="fas fa-user"></i> Profile</a>
        <a href="{{ url_for('history') }}"><i class="fas fa-history"></i> History</a>
        <a href="{{ url_for('settings') }}"><i class="fas fa-cogs"></i> Settings</a>
        <a href="javascript:void(0);" class="logout" onclick="confirmLogout()"><i
                class="fas fa-sign-out-alt"></i>Logout</a>
    </div>
    <div class="main-content">
        <h1 class="header">Expense History</h1>
        {% for date, expenses in all_expenses_by_date.items() %}
        <h6>{{ date|format_date }}</h6>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Cost</th>
                    <!-- Add other expense details as needed -->
                </tr>
            </thead>
            <tbody>
                {% for expense in expenses %}
                    <tr>
                        <td>{{ expense['category'] }}</td>
                        <td>{{ expense['cost'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endfor %}
    </div>

    <script>
        function confirmLogout() {
    var result = confirm("Are you sure you want to log out?");
    if (result) {
        window.location.href = '/logout';  // Redirect to /logout if the user clicks "OK"
    } else {
        // Do nothing or handle the "Cancel" action
    }
}
    </script>
</body>
</html>
