<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense History</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000A2B;
            color: white;
        }

        .navbar {
            background-color: #212946;
            width: 200px;
            height: 100%;
            position: fixed;
            overflow: visible;
            display: flex;
            flex-direction: column;
        }

        .navbar a {
            display: block;
            color: white;
            padding: 16px;
            text-decoration: none;
        }

        .navbar a.active {
            background-color: #151a2c;
            color: white;
        }

        .logout {
            margin-top: auto;
            color: white;
            padding: 16px;
        }

        .image:hover {
            background-color: #212946;
        }

        .main-content {
            margin-left: 200px;
            padding: 20px;
            
        }

        .header {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 10px;
        }

        h3 {
            color: #1EAE98;
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #1EAE98;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #1EAE98;
            color: white;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <div class="image" align="left">
            <a href="{{ url_for('home')}}">
                <img src="{{ url_for('static', filename='assets/img/finsaver1.png') }}">
            </a>
        </div>
        <a href="#rewards">Rewards</a>
        <a href="{{  url_for('news') }}">News</a>
        <a href="#analysis">Analysis</a>
        <a href="{{ url_for('profile')}}">Profile</a>
        <a href="{{ url_for('history')}}">History</a>
        <a href="#achievements">Achievements</a>
        <a href="#settings">Settings</a>
        <a href="javascript:void(0);" class="logout" onclick="confirmLogout()">Logout</a>
    </div>
    <div class="main-content">
        <h1 class="header">Expense History</h1>
        {% for date, expenses in all_expenses_by_date.items() %}
        <h3>{{ date|format_date }}</h3>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Cost</th>
                    <!-- Add other expense details as needed -->
                </tr>
            </thead>
            <tbody>
                {% for expense in expenses %}
                    <tr>
                        <td>{{ expense['category'] }}</td>
                        <td>{{ expense['cost'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endfor %}
    </div>
</body>
</html>
