<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Expense Analysis</title>
</head>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #000A2B;
        color: white;
    }
    .navbar {
        background-color: #212946;
        width: 200px;
        height: 100%;
        position: fixed;
        overflow: visible;
        display: flex;
        flex-direction: column;
    }
    .navbar a {
        display: block;
        color: white;
        padding: 16px;
        text-decoration: none;
    }
    .navbar a i {
        margin-right: 8px;
    }
    .navbar a.active {
        background-color: #151a2c;
        color: white;
    }
    .logout {
        margin-top: auto;
        color: white;
        padding: 16px;
    }
    .image:hover {
        background-color: #212946;
    }
    .main-content {
        margin-left: 250px;
    }
    h2 {
        color: #000000; /* Adjust the color as needed */
        font-size: 24px;
        padding: 20px;
    }

    p {
        color: #000000; /* Adjust the color as needed */
        font-size: 18px;

    }
    .download-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .download-button:hover {
            background-color: #45a049;
        }
        .result-form {
                max-width: 1000px;
                margin: 20px auto;
                margin-left: 450px;
                padding: 50px;
                background-color: #ffffff;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            button[type="submit"] {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 10px;
                margin-left: 1300px;
            }

            button[type="submit"]:hover {
                background-color: #45a049;
            }


</style>
<body>
    <div class="navbar">
        <div class="image" align="left">
            <a href="{{ url_for('analysis')}}">
                <img src="{{ url_for('static', filename='assets/img/finsaver1.png') }}">
            </a>
        </div>
        <a href="{{ url_for('shop') }}"><i class="fas fa-gift"></i> Shop</a>
        <a href="{{ url_for('news') }}"><i class="fas fa-newspaper"></i> News</a>
        <a href="{{ url_for('home') }}"><i class="fas fa-chart-bar"></i> Tracker</a>
        <a href="{{ url_for('profile') }}"><i class="fas fa-user"></i> Profile</a>
        <a href="{{ url_for('history') }}"><i class="fas fa-history"></i> History</a>
        <a href="{{ url_for('settings') }}"><i class="fas fa-cogs"></i> Settings</a>
        <a href="javascript:void(0);" class="logout" onclick="confirmLogout()"><i
                class="fas fa-sign-out-alt"></i>Logout</a>
    </div>
    <h2>Analysis:</h2>
    <form action="{{ url_for('download_pdf') }}" method="post">
        <input type="hidden" name="recommendations" value="{{ prompt }}">
        <button type="submit">Download PDF</button>
    </form>
    <div class="result-form">
        {% if prompt %}
            <div class="form-group">
                
                <p>{{ prompt }}</p>
            </div>
        {% endif %}
    
        {% if analysis_result %}
            <div class="form-group">
                <h2>Analysis Result:</h2>
                <p>{{ analysis_result }}</p>
            </div>
        {% endif %}
    </div>
    
       
    <script>
        function submitForm() {
            $.ajax({
                type: "POST",
                url: "/analysis",
                data: $("#expenseForm").serialize(), // Serialize form data
                success: function(response) {
                    // Handle the response as needed
                    console.log(response);
                },
                error: function(error) {
                    console.log(error);
                }
            });
        }
    </script>
</body>
</html>
