<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000A2B;
        }

        form {
            width: 800px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start; /* Align items to the top */
        }

        .form-group {
            width: calc(50% - 10px);
            box-sizing: border-box;
        }

        h2 {
            color: #fff;
            text-align: center;
            width: 100%;
        }

        label {
            display: block;
            margin: 5px 0;
            color: #fff;
        }

        input[type='text'],
        input[type='email'],
        input[type='password'],
        input[type='tel'],
        input[type='date'] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .btn {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 80%;
            padding: 10px;
            border: none;
            background-color: #2B99C0;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #2B99C0;
        }

        .image {
            margin-bottom: 20px;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="image" align="center">
            <img src="C:\Users\S531FL-BQ559T\OneDrive\Documents\MP\Project\MP\assets\img\finsaverdark.png" style="width:200px; height:140">
        </div>
        <form action="/register" method='POST' class='signup-form'>
            <h2>Enter Details Below</h2>
            <div class='form-group'>
                <label for='firstName'>First Name</label>
                <input type='text' id='firstName' name='firstName'>
            </div>
            <div class='form-group'>
                <label for='lastName'>Last Name</label>
                <input type='text' id='lastName' name='lastName'>
            </div>
            <div class='form-group'>
                <label for='address'>Address</label>
                <input type='text' id='address' name='address'>
            </div>
            <div class='form-group'>
                <label for='dob'>Date of Birth</label>
                <input type='date' id='dob' name='dob' placeholder='Select date' style='color: gray;' onfocus="this.style.color = 'black';">
            </div>
            <div class='form-group'>
                <label for='email'>Email</label>
                <input type='email' id='email' name='email'>
            </div>
            <div class='form-group'>
                <label for='password'>Password</label>
                <input type='password' id='password' name='password'>
            </div>
            <div class='form-group'>
                <label for='mobile'>Mobile No.</label>
                <input type='tel' id='mobile' name='mobile'>
            </div>
            <input type='submit' class='btn' value='Register'>
        </form>
    </div>
</body>

</html>
