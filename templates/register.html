<html>
    <head>
        <title>User Registration</title>
    </head>
    <body>
        <h2>User Registration</h2>

        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}
        
        <form action="/register" method='POST'>
            Email: <input type='text' name='email'><br>
            Password: <input type='password' name='password'>
            <input type="submit">
        </form>
    </body>
</html>
