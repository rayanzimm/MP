<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000A2B; /* Dark blue background */
            color: #ECF0F1; /* Light text color */
            padding: 20px;
        }
        .profile-container {
            background-color: rgba(255, 255, 255, 0.2); /* Lighter blue background */
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            margin: auto;
            
            
        }
        h1 {
            color: #ECF0F1;
            text-align: center;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        label {
            margin-top: 20px;
        }
        input[type="text"], input[type="email"], input[type="date"], input[type="password"] {
            width: 96.5%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #2B99C0; /* Teal color */
            color: #ECF0F1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2B99C0; /* Darker teal color */
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Update Profile</h1>
        <form method="POST" action="/update_profile">
            <label for="new_firstName">New First Name:</label>
            <input type="text" id="new_firstName" name="new_firstName" required>

            <label for="new_lastName">New Last Name:</label>
            <input type="text" id="new_lastName" name="new_lastName" required>

            <label for="new_email">New Email Address:</label>
            <input type="text" id="new_email" name="new_email" required>

            <label for="new_mobile">New Mobile Number:</label>
            <input type="text" id="new_mobile" name="new_mobile" required>

            <label for="new_dob">New Date of Birth:</label>
            <input type="date" id="new_dob" name="new_dob" required>

            <label for="new_address">New Address:</label>
            <input type="text" id="new_address" name="new_address" required>

            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" required>

            <button type="submit">Update Profile</button>
        </form>
    </div>
</body>
</html>
    <div class="main">
        <div class="delete_profile" onclick="window.location.href='/delete_profile'">
            delete
        </div>
    </div>

</body>
</html>
