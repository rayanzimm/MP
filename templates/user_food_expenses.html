<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Food Expenses</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Add some basic CSS for the modal -->
    <style>
        /* The modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        /* Modal content */
        .modal-content {
            background-color: #010129c1;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
        }

        /* Bootstrap styles for the container, table, and buttons */
        body {
            background-color: #000A2B;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        h1, h2 {
            color: #ffffff;
        }

        .table {
            width: 100%;
            margin-bottom: 1rem;
            color: #fff;
        }

        .table th,
        .table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        .edit-btn {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
            padding: 0.375rem 0.75rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        .edit-btn:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .modal-container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>User Food Expenses</h1>

    {% if user_food_data %}
        <table class="table">
            <thead>
                <tr>
                    <th>Food Name</th>
                    <th>Cost</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for food_item in user_food_data %}
                    <tr>
                        <td>{{ food_item['foodName'] }}</td>
                        <td>{{ food_item['cost'] }}</td>
                        <td>
                            <button class="edit-btn" onclick="openModal('{{ food_item['foodName'] }}', '{{ food_item['cost'] }}')">Edit</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No food expenses found for the user.</p>
    {% endif %}
    <div id="editModal" class="modal">
        <div class="modal-content">
        <form method="POST" action="/edit_food_expenses" enctype="multipart/form-data">
            <span onclick="closeModal()" style="float: right; cursor: pointer;">&times;</span>
            <h2>Edit Food Expense</h2>
            <label for="foodName">Food Name:</label>
            <input type="text" id="foodName" name="foodName" required>
            <label for="cost">Cost:</label>
            <input type="text" id="cost" name="cost" required >
            <input type="hidden" name="unique_index" value="{{ food_data.unique_index }}">
            <button class="edit-btn" type="submit">Update Expense</button>
        </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        document.getElementById("foodName").value = foodName;
        document.getElementById("cost").value = cost;
        document.getElementById("editModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("editModal").style.display = "none";
